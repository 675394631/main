<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rain</title>
    <link rel="stylesheet" href="../css/warning.css">
    <link rel="stylesheet" href="../css/rain.css">

</head>

<body>
    <div class="two border">
        <span class="borderSpan1"></span>
        <span class="borderSpan2"></span>
        <span class="borderSpan3"></span>
        <span class="borderSpan4"></span>
        <div class="line"></div>
        <div class="sideCate"><span></span>降雨实况</div>
        <div class="rainfall">
            <div class="leftpart">
                <ul>
                    <li>
                        <img src="../img/mappic/0.png">
                        0</li>
                    <li>
                        <img src="../img/mappic/0.1-9.9.png">
                        0.1-9.9
                    </li>
                    <li>
                        <img src="../img/mappic/10-24.9.png">
                        10-24.9
                    </li>
                    <li>
                        <img src="../img/mappic/25-49.9.png">
                        25-49.9
                    </li>
                    <li>
                        <img src="../img/mappic/50-99.9.png">
                        50-99.9
                    </li>
                    <li>
                        <img src="../img/mappic/100-249.9.png">
                        100-249.9
                    </li>
                    <li>
                        <img src="../img/mappic/250以上.png">
                        250以上
                    </li>
                </ul>

            </div>
            <div class="rightpart">
                <div class="datatitle">昨日08时至今日08时降雨分布</div>
                <ul>
                    <li>
                        <img src="../img/mappic/250以上.png">
                        特大降雨(250以上)
                        <span class="heavyRainstorm"></span>
                    </li>
                    <li>
                        <img src="../img/mappic/100-249.9.png">
                        大暴雨(100-249.9)
                        <span class="heavyDownpour"></span>
                    </li>
                    <li><img src="../img/mappic/50-99.9.png">
                        暴雨(50-99.9)
                        <span class="rainstorm"></span>
                    </li>
                    <li><img src="../img/mappic/25-49.9.png">
                        大雨(25-49.9)
                        <span class="downpour"></span>
                    </li>
                    <li><img src="../img/mappic/10-24.9.png">
                        中雨(10-24.9)
                        <span class="rain"></span>
                    </li>
                    <li><img src="../img/mappic/0.1-9.9.png">
                        小雨(0-9.9)
                        <span class="smallRain"></span>
                    </li>
                </ul>
                <div class="raininfo">
                    
                </div>
            </div>
        </div>
    </div>
