<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" href="../css/warning.less">
    <link rel="stylesheet/less" href="../css/weather.less">
    <script src="../js/less.min.js"></script>
</head>
<body>
        <div class="one border">
                <span class="borderSpan1"></span>
                <span class="borderSpan2"></span>
                <span class="borderSpan3"></span>
                <span class="borderSpan4"></span>
                <div class="line"></div>
                <div class="sideCate"><span></span>天气预报</div>
                <div id="weather">
                    <div class="content">
                        <div style="overflow: hidden;">
                            <div class="timedate">
                                <div class="time"></div>
                                <div>
                                    <div class="date"></div>
                                </div>
                            </div>
                            <div class="today">
                                <div class="weatop">
                                    <div class="temp"></div>
                                    <img src="" alt="" class="weaIcon">
                                </div>

                                <div class="weadetail">
                                    <div class="temperature"></div>
                                    <div class="weather"></div>
                                    <div class="wind"></div>
                                </div>
                            </div>
                        </div>

                        <div class="div2">
                            <div class="forecast forecast1">
                                <div class="weatop">
                                    <div class="week"></div>
                                    <img src="" alt="" class="weaIcon">
                                </div>

                                <div class="weadetail">
                                    <div class="temperature"></div>
                                    <div class="weather"></div>
                                    <div class="wind"></div>
                                </div>
                            </div>

                            <div class="forecast forecast2">
                                <div class="weatop">
                                    <div class="week"></div>
                                    <img src="" alt="" class="weaIcon">
                                </div>

                                <div class="weadetail">
                                    <div class="temperature"></div>
                                    <div class="weather"></div>
                                    <div class="wind"></div>
                                </div>
                            </div>

                            <div class="forecast forecast3">
                                <div class="weatop">
                                    <div class="week"></div>
                                    <img src="" alt="" class="weaIcon">
                                </div>

                                <div class="weadetail">
                                    <div class="temperature"></div>
                                    <div class="weather"></div>
                                    <div class="wind"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/calendar.js"></script>
<script src="../js/weather.js"></script>
</html>
